<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Point Collector</title>
  <script src="popup/index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      width: 390px;
      max-height: 500px;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: white;
      overflow: hidden;
    }
    header {
      width: 100%;
      background: #9146FF;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      text-align: center;
      flex-grow: 1;
      width: 100%;
    }
    .stats {
      background: #efefef;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .leaderboard {
      width: 100%;
    }
    .leaderboard h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
      background: #f9f9f9;
      border-radius: 5px;
      overflow: hidden;
    }
    .leaderboard li {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .leaderboard li:last-child {
      border-bottom: none;
    }
    footer {
      width: 100%;
      padding: 10px;
      text-align: center;
      background: #ddd;
      font-size: 0.9rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 5px;
    }
    footer a {
      color: #9146FF;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    footer img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      Twitch Point Collector
    </header>
    <main>
      <div class="stats"><span id="total-points"></span></div>
      <section class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
    </main>
    <footer>
      <a href="https://github.com/sinanovicanes/twitch-point-collector" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
      </a>
      <a href="https://www.twitch.tv/sinanovicanes" target="_blank">
        <img src="twitch-icon.svg" alt="Twitch">
      </a>
    </footer>
  </div>
</body>
</html>
